<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

  <!-- MAP SETUP -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <script defer src="./index.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body class="font-main-font">
  <header class="relative flex flex-col px-[1.5rem] items-center pt-[2rem] pb-[9rem] lg:pb-[5rem] gap-[1.5rem]">
    <h1 class=" text-2xl font-medium text-white">
      IP Address Tracker
    </h1>

    <form id="main-form" class="rounded-xl text-main-very-dark-gray w-full overflow-hidden flex max-w-[600px]">
      <input id="main-input" type="text" placeholder="Search for any IP address or domain
      " class="outline-none flex-grow px-[1.5rem] py-[1rem] ">
      
      <div class="submit-btn cursor-pointer w-[3.5rem] bg-black flex justify-center items-center">
        <input class="py-[1rem] px-[2rem]" type="image" src="./images/icon-arrow.svg" alt="Submit">
      </div>
    </form>
    <div class="tracker-result-wrapper relative w-full lg:w-[1000px]">
      <div class="tracker-result z-[2000] absolute left-0 right-0 bottom-[-21rem] lg:bottom-[-10rem] flex flex-col gap-[2rem]
      lg:flex-row lg:gap-[8rem] items-center text-center lg:text-left w-full rounded-xl bg-white p-[1.5rem] overflow-hidden">
        <div class="ip-address">
          <p class="result-label">IP Address</p>
          <h2 id="ip-address" class="result-value">192.212.174.101</h2>
        </div>
  
        <div class="location">
          <p class="result-label">Location</p>
          <h2 id="location" class="result-value">Brooklyn, NY 10001</h2>
        </div>
  
        <div class="timezone">
          <p class="result-label">Timezone</p>
          <h2 id="timezone" class="result-value">UTC-05:00</h2>
        </div>
  
        <div class="isp">
          <p class="result-label">ISP</p>
          <h2 id="isp" class="result-value">SpaceX Startlink</h2>
        </div>
      </div>
    </div>
    
  </header>
  
  <main>
    <div id="map"></div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Revin Dennis Ramadhan</a>.
  </div> -->
</body>
</html>
